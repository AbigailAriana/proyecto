<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica Abigail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: aliceblue;
            background-color: #f4f4f4;
            background-image: url(https://st4.depositphotos.com/15184932/23085/v/1600/depositphotos_230858210-stock-illustration-set-bakery-products-desserts-hand.jpg);
        }
        .calculator {
            border: 1px solid #f4b1d0;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcKJeXqRZhZ_yUm_3OYW5fi_WExuPI20BIQw&s);
            background-size: cover;
            background-position: center;
            color: white;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 0px;
            margin-bottom: 10px;
            border: 1px solid #020202;
            border-radius: 5px;
            background-color: #e8beda;
        }
        .button {
            width: 60px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            color: azure;
            font-weight: bold;
            background-color: #e0e0e0;
            background-image: url(https://img.freepik.com/vector-premium/ilustracion-icono-vector-dibujos-animados-galleta-linda-icono-comida_319542-4.jpg);
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 50%; /* Hacer los botones redondos */
        }
        .button:active {
            background-color: #ccc;
        }
        .row {
            display: flex;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('')"></button>
        <button class="button" onclick="deleteLast()">←</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="calculateResult()">=</button>
    </div>
    <div class="row">
        <button class="button" style="width: 145px;" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
    </div>
    <!-- Botones adicionales -->
    <div class="row">
        <button class="button" onclick="calculateSquare()">x²</button>
        <button class="button" onclick="calculateSquareRoot()">√</button>
        <button class="button" onclick="checkEvenOdd()">P/I</button>
        <button class="button" onclick="checkPrime()">Primo</button>
    </div>
    <div class="row">
        <!-- Botón para mostrar el video -->
        <button class="button" style="width: 145px;" onclick="showVideo()">Video</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.slice(0, -1);
    }

    function calculateResult() {
        var display = document.getElementById('display').value;
        try {
            document.getElementById('display').value = eval(display);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function calculateSquare() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = Math.pow(display, 2);
    }

    function calculateSquareRoot() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = Math.sqrt(display);
    }

    function checkEvenOdd() {
        var display = document.getElementById('display').value;
        if (display % 2 === 0) {
            document.getElementById('display').value = 'Par';
        } else {
            document.getElementById('display').value = 'Impar';
        }
    }

    function checkPrime() {
        var display = parseInt(document.getElementById('display').value);
        if (isNaN(display) || display < 2) {
            document.getElementById('display').value = 'No Primo';
            return;
        }
        for (var i = 2; i <= Math.sqrt(display); i++) {
            if (display % i === 0) {
                document.getElementById('display').value = 'No Primo';
                return;
            }
        }
        document.getElementById('display').value = 'Primo';
    }

    // Función para mostrar el video
    function showVideo() {
        window.open("https://youtu.be/nHStWAV6IvI?si=b5CslL977tpmkucj", "_blank");
    }
</script>

</body>
</html>
